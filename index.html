<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuemFornece - Sistema de Fornecedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55ND0zOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="quemfornece.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="quemfornece_dark.png" alt="Logo da empresa" class="logo">
        </div>
        <form id="fornecedor-form">
            <div class="mb-3">
                <label for="nome" class="form-label">CNPJ</label>
                <input type="text" required class="form-control field-bg" id="cnpj" placeholder="Digite apenas números">
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Razão Social</label>
                <input type="text" required class="form-control field-bg" id="nome" placeholder="Ex: QUEM FORNECE LTDA.">
            </div>
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" required class="form-control field-bg" id="cep" placeholder="Digite apenas números">
            </div>            
            <div class="mb-3">
                <label for="local" class="form-label">Endereço</label>
                <input type="text" required class="form-control field-bg" id="local" placeholder="Ex: Rua, n°, Bairro, Cidade - UF">
            </div>  
            <div class="mb-3">
                <a id="ver-no-maps" href="#" class="btn btn-secondary"><i class="fas fa-map-marked-alt"></i></a>
            </div>         
            <div class="mb-3">
                <label for="contato" class="form-label">Número para Contato</label>
                <input type="text" required class="form-control field-bg" id="contato" placeholder="Digite apenas númeoros">
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control field-bg" id="descricao" rows="3" placeholder="..."></textarea>
              </div>                    
            <button class="botao-add-fornecedor" type="submit">Adicionar Fornecedor</button>
        </form>
        <div id="fornecedores-lista">
            <h2 id="h2">Fornecedores</h2>
            <ol id="lista-fornecedores">
            </ol>
        </div>
    </div>
    <script src="quemfornece.js"></script>
</body>
</html>
